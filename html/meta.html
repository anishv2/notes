<!--  preload and cache assets  -->

<link rel="preload" href="https://example.com/asset.png" as="image" />

<!-- custom link previews -->

<meta property="og:title" content="Page title" />
<meta property="og:description" content="Page description" />
<meta property="og:image" content="https://example.com/asset.png" />


<!-- redirect to another link -->
<!-- redirecting users to other links (used after payment confirmation) is just a single line of code away and it will redirect to google after 3 seconds -->

<meta http-equiv="refresh" content="3; url=https://google.com" />
